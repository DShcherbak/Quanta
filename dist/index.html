<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quanta – Mini IDE</title>
  <style>
    :root {
      --border: #e5e7eb;
      --bg: #0b1020;
      --panel: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22d3ee;
    }
    html, body { height: 100%; margin: 0; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }

    .app {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      grid-template-rows: auto 1fr;
    }

    .toolbar {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 12px; border-bottom: 1px solid var(--border); background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(6px);
    }
    .toolbar h1 { font-size: 16px; font-weight: 600; margin: 0; color: var(--muted); }
    .spacer { flex: 1; }
    button {
      appearance: none; border: 1px solid transparent; border-radius: 999px;
      padding: 8px 14px; font-weight: 600; cursor: pointer;
      background: var(--accent); color: #0b1020;
      box-shadow: 0 10px 18px rgba(34, 211, 238, 0.25);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .panes {
  display: grid;
  grid-template-columns: 1fr 4px 1fr; /* default: side-by-side with resizer */
  height: 100%;
}
    .pane {
      position: relative; height: 100%; width: 100%;
      border-right: 1px solid var(--border);
    }
    .pane:last-child { border-right: 0; overflow: hidden;}
    .pane__header {
      position: absolute; top: 8px; right: 12px; z-index: 3;
      font-size: 12px; color: var(--muted);
      background: rgba(2,6,23,0.35); padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(226,232,240,0.1);
    }

    /* Output box */
    #output {
      position: absolute; inset: 0; padding: 12px 14px 14px 14px; overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap; word-break: break-word;
      background: var(--panel);
    }

    /* CodeMirror container fills the pane */
    #editor { position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  overflow: auto;  }

    /* Small screens: stack panes */
    @media (max-width: 900px) {
  .panes {
    flex-direction: column;
    grid-template-columns: 1fr;       /* stack vertically */
    grid-template-rows: auto auto;    /* one row per pane */
  }

  .resizer {
    display: none;
  }

  .pane {
    min-width: 0;
    border-right: none;
    border-bottom: 1px solid var(--border);
    overflow: hidden;
  }

  .pane:last-child {
    border-bottom: none;
  }

  .editor {
    display: flex;
    flex-grow: 1; /* Allows the editor to fill remaining space */
      overflow-y: auto; /* This is the key change to enable scrolling */
  }
}

    .resizer {
      background: var(--border);
      cursor: col-resize;
      width: 4px;
      height: 100%;
    }
    /* Canvas + logs layout in right pane */
    .resultWrap {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: auto;
  padding: 8px;
  box-sizing: border-box;
  width: 100%;
  max-width: 100%;
}

    /* .canvasContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
} */

.canvasContainer {
  flex: 1;
  width: 100%;
  height: 100%;
  max-width: 1000px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 2px;
}

.canvas {
  height: auto;
  max-width:100%;
  max-height: 100%;
  aspect-ratio: 1 / 1;
  background: #0a0f1f;
  display: block;
  overflow: hidden;
  object-fit: contain;
  border: 1px solid rgba(255, 255, 255);
}

    /* Dark */
.cm-theme-quanta, .quanta-editor {
  --qt-bg: #0f1117;
  --qt-fg: #e6e6e6;
  --qt-caret: #ffffff;
  --qt-selection: rgba(100, 150, 220, 0.25);
  --qt-gutter-bg: #0f1117;
  --qt-gutter-fg: #6b7394;

  /* syntax */
  --qt-keyword-ctrl: #ff7a90;   /* ← your control keywords (if/else/for/while/return) */
  --qt-keyword-def:  #ffb86c;   /* func/global/const */
  --qt-keyword:      #d787ff;
  --qt-type:         #8be9fd;
  --qt-def:          #ffd866;
  --qt-var:          #e6e6e6;
  --qt-fn:           #7af7c8;
  --qt-prop:         #b8c1ec;
  --qt-str:          #a6e22e;
  --qt-num:          #ffd866;
  --qt-bool:         #ff9e64;
  --qt-op:           #7aa2f7;
  --qt-punc:         #c0caf5;
  --qt-bracket:      #c0caf5;
  --qt-comment:      #7f8c98;
  --qt-error:        #ff5370;
  --qt-meta:         #5ad1aa;
}

/* Optional: light palette */
@media (prefers-color-scheme: light) {
  .cm-theme-quanta, .quanta-editor.light {
    --qt-bg: #ffffff;
    --qt-fg: #1a1b26;
    --qt-caret: #000000;
    --qt-selection: rgba(50, 100, 200, 0.2);
    --qt-gutter-bg: #ffffff;
    --qt-gutter-fg: #9aa0a6;

    --qt-keyword-ctrl: #d12f6a;
    --qt-keyword-def:  #a65d00;
    --qt-keyword:      #7a2ea8;
    --qt-type:         #006d7c;
    --qt-def:          #8a5c00;
    --qt-var:          #1a1b26;
    --qt-fn:           #0b7a57;
    --qt-prop:         #4255b8;
    --qt-str:          #2f7d10;
    --qt-num:          #8a5c00;
    --qt-bool:         #a63f00;
    --qt-op:           #2453c0;
    --qt-punc:         #1a1b26;
    --qt-bracket:      #1a1b26;
    --qt-comment:      #6a737d;
    --qt-error:        #c62828;
    --qt-meta:         #177c65;
  }
}

<body>
  <div class="app">
    <div class="toolbar">
      <strong>Quanta</strong>
      <div class="spacer"></div>
      <button id="runBtn">Run (Ctrl/Cmd+Enter)</button>
    </div>
    <div class="panes">
      <div class="pane">
        <div class="pane__header">Source</div>
        <div id="editor"></div>
      </div>
      <div class="resizer" id="resizer" aria-hidden="true"></div>
      <div class="pane">
        <div class="pane__header">Result</div>
        <div class="resultWrap">
          <div class="canvasContainer">
            <canvas id="canvas" class="canvas" width="1000" height="1000" tabindex="0"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
