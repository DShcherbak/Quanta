<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">       
        <script type="module" src="/www/quanta.js"></script>
        <script type="module">
            import { init_code_editor } from "./quanta_code_editor/editor.bundle.js";
            import init from './quanta-lang/pkg/quanta_lang.js'
            await init(); 
            import {check_good_text} from "./www/quanta.js"

            await init_code_editor(check_good_text);
        </script>
        <style>
            #drawing {
                width: 600px;
                height: 420px;
                border: 1px solid #ddd;
            }
            #center {
                margin: 0 auto;
                width: 85%;
            }
        </style>
    </head>
    <body>
        <div id="center">
            <h2 class="mt-5">Quanta</h2>

            <div class="row mt-4">
                <div class="col-md-6">
                    <h3 class="mt-4">Code editor</h3>
                    <div id="code"></div>
                    <button class="btn btn-primary mt-3" id="saveButton">Save code</button>
                </div>

                <div class="col-md-6">
                    <h3 class="mt-4">Drawing area</h3>
                    <canvas id="drawing"></canvas>
                    <button class="btn btn-primary mt-3" id="runButton">Run</button>
                </div>
            </div>

        </div>

    </body>
</html>
