<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quanta â€“ Mini IDE</title>
  <style>
    :root {
      --border: #e5e7eb;
      --bg: #0b1020;
      --panel: #0f172a;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #22d3ee;
    }
    html, body { height: 100%; margin: 0; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }

    .app {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .toolbar {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 12px; border-bottom: 1px solid var(--border); background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(6px);
    }
    .toolbar h1 { font-size: 16px; font-weight: 600; margin: 0; color: var(--muted); }
    .spacer { flex: 1; }
    button {
      appearance: none; border: 1px solid transparent; border-radius: 999px;
      padding: 8px 14px; font-weight: 600; cursor: pointer;
      background: var(--accent); color: #0b1020;
      box-shadow: 0 10px 18px rgba(34, 211, 238, 0.25);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .panes {
      display: grid; grid-template-columns: 1fr 1fr; gap: 0; height: 100%;
    }
    .pane {
      position: relative; height: 100%;
      border-right: 1px solid var(--border);
    }
    .pane:last-child { border-right: 0; }
    .pane__header {
      position: absolute; top: 8px; right: 12px; z-index: 3;
      font-size: 12px; color: var(--muted);
      background: rgba(2,6,23,0.35); padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(226,232,240,0.1);
    }

    /* Output box */
    #output {
      position: absolute; inset: 0; padding: 12px 14px 14px 14px; overflow: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap; word-break: break-word;
      background: var(--panel);
    }

    /* CodeMirror container fills the pane */
    #editor { position: absolute; inset: 0; }

    /* Small screens: stack panes */
    @media (max-width: 900px) {
      .panes { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
      .pane { border-right: 0; border-bottom: 1px solid var(--border); }
      .pane:last-child { border-bottom: 0; }
    }
    /* Canvas + logs layout in right pane */
    .resultWrap { 
    position: absolute; inset: 0; 
    display: flex; flex-direction: column; 
    align-items: center; 
    overflow: auto; 
    padding: 8px; 
    }

    #canvas { 
    width: 1000px; 
    height: 1000px; 
    background: #0a0f1f; 
    display: block; 
    }

    #logs { 
    width: 100%; 
    max-width: 1000px; 
    height: 160px; 
    box-sizing: border-box; 
    }

    </style>
</head>
<body>
  <div class="app">
    <div class="toolbar">
      <strong>Quanta</strong>
      <div class="spacer"></div>
      <button id="runBtn">Run (Ctrl/Cmd+Enter)</button>
    </div>
    <div class="panes">
      <section class="pane">
        <div class="pane__header">Source</div>
        <div id="editor"></div>
      </section>
      <section class="pane">
        <div class="pane__header">Result</div>
        <div class="resultWrap">
          <canvas id="canvas" width="600" height="400"></canvas>
          <pre id="logs"></pre>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="./web/main.js"></script>
</body>
</html>
