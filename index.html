<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/www/index.css">
        <script type = "module" src="/www/quanta.js"></script>
        <script type = "module">
            import init from './pkg/game_of_life.js'
            await init()
            import {check_good_text} from '/www/quanta.js'
            const code = document.getElementById("code");
            code.addEventListener("input", () => {
                const text = code.value;
                check_good_text(text);
            });
        </script>
    </head>
    <body>
       <h2 class = "top">Quanta</h2>
       
       <div class = "main">
           <div class = "sub">
               <textarea style = "width: 100%; height: 100%;" id = "code">Coding area</textarea> 
           </div>
    
           <div class="sub">
                <h3 class = "drawing" id = "drawing">Drawing area</h3>
                <button id = "runButton">Run</button>
           </div>
       </div>

       <h2 class = "top">Bottom text</h2>
       
    </body>
</html>
