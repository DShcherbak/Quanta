<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quanta â€“ Mini IDE</title>
  <style>
    /* same styles you have now, but trimmed */
    html,body{height:100%;margin:0} body{font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
    .app{height:100%;display:grid;grid-template-rows:auto 1fr}
    .toolbar{display:flex;gap:12px;align-items:center;padding:10px 12px;border-bottom:1px solid #e5e7eb}
    .spacer{flex:1} button{padding:8px 14px;border-radius:999px;font-weight:600;cursor:pointer}
    .panes{display:grid;grid-template-columns:1fr 1fr;height:100%}
    .pane{position:relative;border-right:1px solid #e5e7eb} .pane:last-child{border-right:0}
    .pane__header{position:absolute;top:8px;right:12px;font-size:12px;opacity:.7}
    #editor{position:absolute;inset:0}
    .resultWrap{position:absolute;inset:0;display:grid;grid-template-rows:1fr 160px}
    #canvas{width:100%;height:100%;display:block;background:#0a0f1f}
    #logs{margin:0;padding:10px 12px;background:#0b1226;color:#94a3b8;font:12px ui-monospace,Menlo,Consolas}
    @media (max-width:900px){.panes{grid-template-columns:1fr;grid-template-rows:1fr 1fr}}
  </style>
</head>
<body>
  <div class="app">
    <div class="toolbar">
      <strong>Quanta</strong>
      <div class="spacer"></div>
      <button id="runBtn">Run (Ctrl/Cmd+Enter)</button>
    </div>
    <div class="panes">
      <section class="pane">
        <div class="pane__header">Source</div>
        <div id="editor"></div>
      </section>
      <section class="pane">
        <div class="pane__header">Result</div>
        <div class="resultWrap">
          <canvas id="canvas" width="600" height="400"></canvas>
          <pre id="logs"></pre>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="./web/main.js"></script>
</body>
</html>
